{% extends 'pizzas/base.html' %}
{% block content %}
	<p>Pizza: {{ topping }}</p>
	
	<p>Toppings</p>
	<ul>
	{% for entry in entries %}
		<li>
			<p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
			<p>{{ entry.name|linebreaks }}</p>
		</li>
	{% empty %}
		<li>
			There is no entry for this pizza yet.
		</li>
	{% endfor %}
	</ul>
{% endblock content %}
